[tests]
# set of properties in format
#  test<name>: <ctrlfile> <solutionfile> <commasep test confs>
#testAssm8: %(g-examdir)s/assembled/Lap8x8.ctl %(g-examdir)s/assembled/csolution8x8.xdr basic
testAssm16: assembled/lap16x16/DOUG.ctl assembled/lap16x16/csolution.xdr a1lev,a2lev,amul
testElem4: elemental/e4x4/DOUG.ctl elemental/e4x4/csolution.xdr e1lev,e2lev,emul

# whereas test configuration is specified as
[testconf_e1lev]
solver=2
method=1
processors=1,2,4
#processors=1
levels=1
#levels=1
executables=doug_geom
smoothers = 0
overlaps = -1,0,1,2

[testconf_e2lev]
solver=2
method=1
processors=1,2,4
levels=2
executables=doug_geom
smoothers = 0,1,2
overlaps = -1,0

[testconf_a1lev]
solver=2
method=1
processors=1,2,4
#processors=1
levels=1
#levels=1
executables=doug_aggr
smoothers = 0
overlaps = -1,0,1,2

[testconf_a2lev]
solver=2
method=1
processors=1,2,4
levels=2
executables=doug_aggr
smoothers = 0,1,2
overlaps = -1,0

# multiplicative tests
[testconf_amul]
solver=2
method=2
processors=1,2
levels=1,2
executables=doug_aggr
smoothers = 0,1
overlaps = -1,1,2

[testconf_emul]
solver=2
method=2
processors=1,2
levels=1,2
executables=doug_geom
smoothers = 0,1
overlaps = -1,1,2


[dougtest]
# all info-* attributes are not necessary, but may be used by test results
# name of the server tests are run on
#info-server: hebe
# DOUG svn version
info-svn: 277
# fortran compiler
#info-fc: gfortran
# MPI version
info-mpi: openmpi
#info-git: 15366e2505c32b043d2f94f70b40c8c68d2d905a

[doug]
bindir: /usr/local/bin
workdir: /tmp/olegus/testdir

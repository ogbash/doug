
[testscript]
run-svn: no
run-autotools: no
save-tar: yes
save-mysql: no

tar-file: results.tar

mysql-host: localhost
mysql-user:
mysql-password:
mysql-database:

[tests]
testE4x4: elemental/e4x4/DOUG.ctl elemental/e4x4/doug_csolution.dat basic
testLap4x4: assembled/lap4x4/DOUG.ctl assembled/lap4x4/doug_csolution.dat basic,aggrbasic

[testconf_basic]
solver=1,2
method=1,2
levels=1
processors=1,2
executables=doug_main,doug_aggr

[testconf_aggrbasic]
solver=1,2
method=1,2
levels=2
processors=1,2
executables=doug_aggr

[dougtest]
# directory where doug_main and doug_aggr are located
dougbindir: ../src/main
# directory where temporary test directories are created, redefine
# if you have problems with hardlinks
tmpdir: tmp
preserveTmpdir: no

# MPI
mpiboot: lamboot
mpihalt: lamhalt
mpirun: mpirun

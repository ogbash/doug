[DEFAULT]

g-builddir: doug-g95-lam
g-outputdir: /usr/svn/testscript-output/g95-lam

[autotools]

run-autogen: no
run-configure: yes
run-make: yes

# command arguments to configure script
configure-arguments: FCFLAGS=-fshort-circuit --with-mpi=/usr/local/lam-7.1.1-g95/ --with-umfpack-libs="-lumfpack-g -lcblas -latlas" --disable-shared

[dougtest]
# directory where doug_main and doug_aggr are located
dougbindir: %(g-builddir)s/src/main

# all info-* attributes are not necessary, but may be used by test results
# DOUG svn version
info-svn:
# fortran compiler
info-fc: g95-4.0.1
# MPI version
info-mpi: lam-7.1.1

# MPI
mpiboot: lamboot
mpirun: mpirun

doug-outfilename: %(g-outputdir)s/dougtest.out
doug-errfilename: %(g-outputdir)s/dougtest.err

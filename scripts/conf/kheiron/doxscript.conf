# This is general options file and it redefines options in other files

[DEFAULT]

g-dir: doug_trunk

g-checkoutdir: %(g-dir)s
g-builddir: ./doug-build
g-outputdir: /usr/svn/doxscript-output

[doxscript]
doxygen: /usr/local/bin/doxygen
docdir: %(g-builddir)s/doc
docdirhtml: %(docdir)s/html
doxygen-outfilename: %(g-outputdir)s/doxygen.out
doxygen-errfilename:  %(g-outputdir)s/doxygen.err

[apache]
docdir: /srv/www/htdocs/doug/docs

[svnscripts]
repository: svn://kheiron.at.mt.ut.ee
workingrootdir: /usr/svn
modules: doug/trunk %(g-checkoutdir)s, doug_examples
svn-outfilename: %(g-outputdir)s/svn.out
svn-errfilename: %(g-outputdir)s/svn.err

[autotools]

srcdir: %(g-checkoutdir)s
builddir: %(g-builddir)s

run-make: no

configure-arguments: --with-mpi=/usr/local/lam --disable-shared

autogen-outfilename:  %(g-outputdir)s/autogen.out
autogen-errfilename:  %(g-outputdir)s/autogen.err
configure-outfilename:  %(g-outputdir)s/configure.out
configure-errfilename:  %(g-outputdir)s/configure.err
make-outfilename:  %(g-outputdir)s/make.out
make-errfilename:  %(g-outputdir)s/make.err
